  <body>
    	<div class="container-fluid"><div class="row-fluid">
	<div class="span12 column">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container-fluid">
					 <a class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand">Cool Chemistry</a>
					<div class="nav-collapse collapse navbar-responsive-collapse">
						<ul class="nav">
							<li class="divider-vertical"></li>
							<li class="active_">
								<a href="#" id="clear-btn" >Clear</a>
							</li>
							<li>
								<a href="#">Save</a>
							</li>
							<li>
								<a id="ViewOutputLink" href="#myModal" role="button" data-toggle="modal">View Output</a>
 
								<!-- Modal -->
								<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								  <div class="modal-header">
								    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								    <h3 id="myModalLabel">Output (DEBUG)</h3>
								  </div>
								  <div class="modal-body">
								    <p id="outputResult" >
								    </p>
								  </div>
								  <div class="modal-footer">
								    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
								  </div>

							<li>

							</li>
						</ul>
					</div>
					
				</div>
			</div>
			
		</div>
		
		<div class="row-fluid">
		  <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav">
              <li class="nav-header">Components</li>
              <li class="active">
				<div id="formula-form" class="control-group">
				<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-beaker"></i></span>
					<input type="text" id="inputFormula" placeholder="Type your formula here!" onkeyup="formatFormula()">
				</div>
				<div class="input-prepend">
					<span class="add-on"><i class="icon-filter"></i></span>
					<input type="text" id="inputFormulaConcentration" placeholder="Concentration" onkeyup="formatFormula()" >
				</div>
				<!--<span class="help-inline">Please correct the error</span>-->
				</div>
				</div>

				<span id="formatedFormula">
				</span>

				<br>
              	<button class="btn btn-primary" onclick="addFormulaToList()" >Add component</button>

              	<hr>
              </li>
            </ul>
            <ul class="nav" id="formula-list" ></ul>
          </div><!--/.well -->
        </div>
        <div id="chem-canvas" class="span9 well">
        	<div class="btn-toolbar">
			  <div class="btn-group">				
				<a id="add-rxn-btn" class="btn btn-large" href="#"><i class="icon-plus"></i> Add Rxn</a>
			  </div>			  
			</div>
			
			<div class="well well-large canvas-list" data-rxn-id="1">
				<ol class="fls">
					<li class="rxn rxnLetfSide" >
						<ol>
						</ol>
					</li>
					<li class="equilibrium">
						<span>
							<sub></sub>⇄<sup></sup>
						</span>
					</li>
					<li class="rxn rxnRightSide" >
						<ol>
							<!--<li class="productX" >ProductX<sup></sup></li>-->
						</ol>
					</li>
				</ol>
				<button class="btn pull-right btn-trash" type="button">		
					<i class="icon-trash"></i>	
				</button>
			</div>

        </div>

		</div>
	</div>
</div></div>
